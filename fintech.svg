<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <style>
      /* 1. The Credit Card levitating out of the smart wallet */
      .card-slide {
        animation: slideUp 5s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }

      @keyframes slideUp {
        0%, 10% { transform: translate(0px, 0px); opacity: 0.8; }
        25%, 75% { transform: translate(-15px, -30px); opacity: 1; } /* Slides up and out */
        90%, 100% { transform: translate(0px, 0px); opacity: 0.8; }
      }

      /* 2. The Gold Coins dropping and stacking (Compound Growth) */
      .coin {
        animation: dropStack 5s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
      }
      
      /* Staggering the coin drops */
      .coin-1 { animation-delay: 0.2s; } /* Bottom coin */
      .coin-2 { animation-delay: 0.6s; } /* Middle coin */
      .coin-3 { animation-delay: 1.0s; } /* Top coin */

      @keyframes dropStack {
        0% { transform: translateY(-100px); opacity: 0; }
        15% { transform: translateY(0px); opacity: 1; } /* Hits the stack with a bounce */
        85% { transform: translateY(0px); opacity: 1; } /* Rests */
        95%, 100% { transform: translateY(20px); opacity: 0; } /* Fades out to loop */
      }

      /* 3. The Digital Chip Pulse on the Credit Card */
      .chip-pulse {
        animation: neonPulse 2s infinite alternate;
      }

      @keyframes neonPulse {
        0% { fill: #00cec9; }
        100% { fill: #81ecec; filter: drop-shadow(0px 0px 2px #00cec9); }
      }

      /* 4. Floor Shadows */
      .wallet-shadow {
        animation: shadowBreathe 5s ease-in-out infinite;
        transform-origin: 65px 165px;
      }
      
      .stack-shadow {
        animation: stackGrow 5s ease-in-out infinite;
        transform-origin: 140px 160px;
      }

      @keyframes shadowBreathe {
        0%, 10% { transform: scale(0.9); opacity: 0.2; }
        25%, 75% { transform: scale(1.05); opacity: 0.15; }
        90%, 100% { transform: scale(0.9); opacity: 0.2; }
      }
      
      @keyframes stackGrow {
        0%, 10% { transform: scale(0.5); opacity: 0; }
        30%, 85% { transform: scale(1); opacity: 0.25; }
        95%, 100% { transform: scale(0.5); opacity: 0; }
      }
    </style>

    <linearGradient id="walletFront" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>

    <linearGradient id="walletBack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a252f"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>

    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6c5ce7"/>
      <stop offset="50%" stop-color="#a29bfe"/>
      <stop offset="100%" stop-color="#0984e3"/>
    </linearGradient>

    <linearGradient id="goldTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="40%" stop-color="#fbc531"/>
      <stop offset="100%" stop-color="#e1b12c"/>
    </linearGradient>

    <linearGradient id="goldEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e1b12c"/>
      <stop offset="50%" stop-color="#c28f1b"/>
      <stop offset="100%" stop-color="#8c640e"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="-2" dy="5" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="#ffffff" rx="20" />

  <polygon points="30,150 90,180 120,165 60,135" fill="#2d3436" class="wallet-shadow" />
  
  <ellipse cx="140" cy="160" rx="30" ry="12" fill="#2d3436" class="stack-shadow" />

  <g filter="url(#softShadow)">
    
    <polygon points="55,100 105,125 105,160 55,135" fill="url(#walletBack)" />
    
    <g class="card-slide">
      <polygon points="45,95 90,118 90,148 45,125" fill="url(#cardGradient)" />
      
      <polygon points="90,118 92,117 92,147 90,148" fill="#dfe6e9" />
      <polygon points="45,95 90,118 92,117 47,94" fill="#ffffff" />
      
      <polygon points="55,115 65,120 65,125 55,120" fill="#2d3436" />
      <polygon points="56,116 64,120 64,124 56,120" class="chip-pulse" />
      
      <line x1="50" y1="130" x2="80" y2="145" stroke="#ffffff" stroke-width="1.5" opacity="0.6" stroke-linecap="round" />
      <line x1="50" y1="135" x2="65" y2="142.5" stroke="#ffffff" stroke-width="1.5" opacity="0.4" stroke-linecap="round" />
    </g>

    <polygon points="40,115 95,142 95,172 40,145" fill="url(#walletFront)" />
    
    <line x1="43" y1="118" x2="92" y2="142" stroke="#1a252f" stroke-width="1" stroke-dasharray="2 2" opacity="0.6" />
    <line x1="43" y1="143" x2="92" y2="168" stroke="#1a252f" stroke-width="1" stroke-dasharray="2 2" opacity="0.6" />
    <line x1="92" y1="142" x2="92" y2="168" stroke="#1a252f" stroke-width="1" stroke-dasharray="2 2" opacity="0.6" />

    <polygon points="80,145 88,149 88,157 80,153" fill="#b2bec3" />
    <polygon points="81,146 87,149 87,156 81,153" fill="#dfe6e9" />

  </g>

  <g filter="url(#softShadow)">
    
    <g class="coin coin-1">
      <path d="M 115 150 L 115 156 A 25 10 0 0 0 165 156 L 165 150 Z" fill="url(#goldEdge)" />
      <g stroke="#8c640e" stroke-width="0.5" opacity="0.5">
        <line x1="120" y1="151" x2="120" y2="157" /> <line x1="130" y1="154" x2="130" y2="160" />
        <line x1="140" y1="155" x2="140" y2="161" /> <line x1="150" y1="154" x2="150" y2="160" />
        <line x1="160" y1="151" x2="160" y2="157" />
      </g>
      <ellipse cx="140" cy="150" rx="25" ry="10" fill="url(#goldTop)" />
      <ellipse cx="140" cy="150" rx="20" ry="8" fill="none" stroke="#c28f1b" stroke-width="1" />
    </g>

    <g class="coin coin-2">
      <path d="M 115 138 L 115 144 A 25 10 0 0 0 165 144 L 165 138 Z" fill="url(#goldEdge)" />
      <g stroke="#8c640e" stroke-width="0.5" opacity="0.5">
        <line x1="120" y1="139" x2="120" y2="145" /> <line x1="130" y1="142" x2="130" y2="148" />
        <line x1="140" y1="143" x2="140" y2="149" /> <line x1="150" y1="142" x2="150" y2="148" />
        <line x1="160" y1="139" x2="160" y2="145" />
      </g>
      <ellipse cx="140" cy="138" rx="25" ry="10" fill="url(#goldTop)" />
      <ellipse cx="140" cy="138" rx="20" ry="8" fill="none" stroke="#c28f1b" stroke-width="1" />
    </g>

    <g class="coin coin-3">
      <path d="M 115 126 L 115 132 A 25 10 0 0 0 165 132 L 165 126 Z" fill="url(#goldEdge)" />
      <g stroke="#8c640e" stroke-width="0.5" opacity="0.5">
        <line x1="120" y1="127" x2="120" y2="133" /> <line x1="130" y1="130" x2="130" y2="136" />
        <line x1="140" y1="131" x2="140" y2="137" /> <line x1="150" y1="130" x2="150" y2="136" />
        <line x1="160" y1="127" x2="160" y2="133" />
      </g>
      <ellipse cx="140" cy="126" rx="25" ry="10" fill="url(#goldTop)" />
      <ellipse cx="140" cy="126" rx="20" ry="8" fill="none" stroke="#c28f1b" stroke-width="1" />
      
      <text x="140" y="130" font-family="sans-serif" font-size="12" font-weight="bold" fill="#d35400" text-anchor="middle" transform="scale(1, 0.8) translate(0, 32)">$</text>
      <ellipse cx="130" cy="123" rx="6" ry="2" fill="#ffffff" opacity="0.6" transform="rotate(-20 130 123)" />
    </g>

  </g>

</svg>