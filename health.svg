<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>

    <filter id="textbookShadowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
    <style>

      svg {
        background: radial-gradient(circle at center, #ffffff 0%, #ffe3e6 100%);
        /* Ensure it covers the full viewport without being constrained by viewBox layout */
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    
      svg { cursor: pointer; }
      /* --- 5s NARRATIVE ANIMATION SEQUENCE --- */
      /* Story: Stethoscope rests. A large holographic heart appears and begins beating (0-1.5s) to The phone AI detects the heartbeat and scans it (1.5-3.5s) to Heartbeat data pulses up the tube to the earpieces (3.5-5s) */
      /* 1. Holographic Beating Heart */
      .holo-heart {
        transform-origin: 100px 90px;
        opacity: 0;
      }
      svg:hover .holo-heart {
        animation: heartBeatSequence 5s forwards;
      }
      @keyframes heartBeatSequence {
        0%, 9% { transform: scale(0); opacity: 0; }
        10%, 15% { transform: scale(1.1); opacity: 0.8; }
        16%, 20% { transform: scale(1); opacity: 0.8; }
        /* Beating begins */
        25%, 35%, 45%, 55%, 65% { transform: scale(1.1); filter: drop-shadow(0 0 10px #ff6b81); }
        30%, 40%, 50%, 60%, 70% { transform: scale(1); filter: drop-shadow(0 0 4px #ff6b81); }
        85%, 100% { transform: scale(0); opacity: 0; }
      }
      /* 2. Stethoscope Reacts to Heartbeat */
      .steth-assembly { transform-origin: 100px 100px; }
      svg:hover .steth-assembly {
        animation: stethoscopeReact 5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes stethoscopeReact {
        0%, 15% { transform: translateY(0px); }
        16%, 70% { transform: translateY(4px); } /* Pushed down by the "weight" of the heart */
        80%, 100% { transform: translateY(0px); }
      }
      /* 3. Phone Screen AI Radar Scan */
      .screen-scan { transform-origin: 90px 130px; opacity: 0; }
      svg:hover .scan-wave-1 { animation: radarSweep 5s ease-out forwards; animation-delay: 1.5s; }
      svg:hover .scan-wave-2 { animation: radarSweep 5s ease-out forwards; animation-delay: 2.2s; }
      svg:hover .scan-wave-3 { animation: radarSweep 5s ease-out forwards; animation-delay: 2.9s; }
      @keyframes radarSweep {
        0%, 9% { transform: scale(0.2); opacity: 0; }
        10% { transform: scale(0.5); opacity: 1; filter: drop-shadow(0 0 8px #ffffff); } 
        50%, 100% { transform: scale(3.5); opacity: 0; } 
      }
      /* Screen blinks thinking */
      .med-screen-glow { opacity: 0; }
      svg:hover .med-screen-glow { animation: screenThink 5s forwards; }
      @keyframes screenThink {
        0%, 25% { opacity: 0; }
        26%, 80% { opacity: 0.8; filter: brightness(1.8) hue-rotate(90deg); } /* Turns from blue to green/cyan */
        85%, 100% { opacity: 0; }
      }
      /* 4. Data flowing up the tube */
      .data-travel { stroke-dasharray: 20 200; stroke-dashoffset: 200; opacity: 0; }
      svg:hover .data-travel {
        animation: flowUpTube 5s cubic-bezier(0.45, 0, 0.55, 1) forwards;
      }
      @keyframes flowUpTube {
        0%, 65% { stroke-dashoffset: 200; opacity: 0; }
        66% { opacity: 1; }
        85% { stroke-dashoffset: -50; opacity: 1; filter: drop-shadow(0 0 6px #ff6b81); stroke: #ff6b81; } /* Red heartbeat data */
        90%, 100% { stroke-dashoffset: -100; opacity: 0; }
      }
      /* 5. Earpieces light up */
      .earpiece-glow { fill: #dcdde1; }
      svg:hover .earpiece-glow {
        animation: receiveData 5s forwards;
      }
      @keyframes receiveData {
        0%, 80% { fill: #dcdde1; filter: none; transform: scale(1); }
        81%, 95% { fill: #ff6b81; filter: drop-shadow(0px 0px 8px #ff6b81) brightness(1.5); transform: scale(1.5); }
        100% { fill: #dcdde1; filter: none; transform: scale(1); }
      }
      /* Base Float Float */
      .floating-base { transform-origin: 100px 100px; }
      svg:hover .floating-base { animation: nullFloat 5s forwards; }
      </style>
    <linearGradient id="phoneBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f6fa"/>
    </linearGradient>
    <linearGradient id="phoneEdge" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dcdde1"/>
      <stop offset="100%" stop-color="#a4b0be"/>
    </linearGradient>
    <linearGradient id="medScreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#48dbfb"/>
      <stop offset="100%" stop-color="#0abde3"/>
    </linearGradient>
    <linearGradient id="tubeColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe"/>
      <stop offset="100%" stop-color="#0097e6"/>
    </linearGradient>
    <linearGradient id="steelMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f6fa"/>
      <stop offset="50%" stop-color="#dcdde1"/>
      <stop offset="100%" stop-color="#a4b0be"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="-1" dy="4" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.2"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  
  <ellipse cx="100" cy="165" rx="55" ry="15" fill="#ffb8b8" filter="url(#textbookShadowBlur)" opacity="0.6" class="floor-shadow"  />
  <g filter="url(#softShadow)" class="steth-assembly">
    <!-- Phone / AI Scanner Device -->
    <path d="M 45 130 L 95 160 L 95 166 L 45 136 Z" fill="url(#phoneEdge)" />
    <path d="M 95 160 L 145 130 L 145 136 L 95 166 Z" fill="#7f8fa6" />
    <path d="M 45 130 L 95 160 L 145 130 L 95 100 Z" fill="url(#phoneBody)" />
    <path d="M 50 130 L 95 157 L 140 130 L 95 103 Z" fill="url(#medScreen)" />
    <!-- Bright AI Screen Glow -->
    <path d="M 50 130 L 95 157 L 140 130 L 95 103 Z" fill="#ffffff" class="med-screen-glow" />
    <polygon points="50,130 75,145 125,103 95,103" fill="#ffffff" opacity="0.2" />
    <!-- AI Radar Waves (Trigger during middle of animation) -->
    <ellipse cx="90" cy="135" rx="20" ry="12" fill="none" stroke="#ffffff" stroke-width="2" class="screen-scan scan-wave-1" transform="rotate(-15 90 135)" />
    <ellipse cx="90" cy="135" rx="20" ry="12" fill="none" stroke="#ffffff" stroke-width="2" class="screen-scan scan-wave-2" transform="rotate(-15 90 135)" />
    <ellipse cx="90" cy="135" rx="20" ry="12" fill="none" stroke="#ffffff" stroke-width="2" class="screen-scan scan-wave-3" transform="rotate(-15 90 135)" />
    <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="65" y1="120" x2="75" y2="114" />
      <line x1="70" y1="123" x2="80" y2="117" />
    </g>
  </g>
  <g class="steth-assembly">
    <!-- Stethoscope Tube -->
    <g filter="url(#softShadow)">
      <path id="main-tube" d="M 105 135 C 165 115, 155 55, 100 70 L 100 50" fill="none" stroke="#273c75" stroke-width="8" stroke-linecap="round" />
      <path d="M 105 135 C 165 115, 155 55, 100 70 L 100 50" fill="none" stroke="url(#tubeColor)" stroke-width="6" stroke-linecap="round" />
      <path d="M 105 135 C 165 115, 155 55, 100 70 L 100 50" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.4" />
    </g>
    <!-- AI Data Beaming up the tube -->
    <path d="M 105 135 C 165 115, 155 55, 100 70 L 100 50" fill="none" stroke="#ff6b81" stroke-width="3" stroke-linecap="round" class="data-travel" />
    <!-- Headset -->
    <g filter="url(#softShadow)">
      <polygon points="96,52 104,52 102,40 98,40" fill="url(#steelMetal)" />
      <path id="left-ear" d="M 98 42 C 85 30, 75 35, 75 25" fill="none" stroke="url(#steelMetal)" stroke-width="3" stroke-linecap="round" />
      <path d="M 98 42 C 85 30, 75 35, 75 25" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.7" />
      <path id="right-ear" d="M 102 42 C 115 30, 125 35, 125 25" fill="none" stroke="url(#steelMetal)" stroke-width="3" stroke-linecap="round" />
      <path d="M 102 42 C 115 30, 125 35, 125 25" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round" opacity="0.7" />
    </g>
    <!-- AI Data Beaming into earpieces -->
    <path d="M 98 42 C 85 30, 75 35, 75 25" fill="none" stroke="#ff6b81" stroke-width="3" stroke-linecap="round" class="data-travel" style="animation-delay: 0.1s;" />
    <path d="M 102 42 C 115 30, 125 35, 125 25" fill="none" stroke="#ff6b81" stroke-width="3" stroke-linecap="round" class="data-travel" style="animation-delay: 0.1s;" />
    <circle cx="75" cy="23" r="4" class="earpiece-glow" transform-origin="75px 23px" />
    <circle cx="125" cy="23" r="4" class="earpiece-glow" transform-origin="125px 23px" />
    <!-- Connector Piece -->
    <g filter="url(#softShadow)">
      <path d="M 105 135 L 100 132 L 98 135 L 103 138 Z" fill="#7f8fa6" />
      <path d="M 85 135 L 85 142 C 90 148, 105 148, 110 142 L 110 135 Z" fill="#a4b0be" />
      <ellipse cx="97.5" cy="135" rx="15" ry="7" fill="url(#steelMetal)" transform="rotate(-15 97.5 135)" />
      <ellipse cx="97.5" cy="135" rx="10" ry="4.5" fill="#f5f6fa" transform="rotate(-15 97.5 135)" />
      <ellipse cx="97.5" cy="135" rx="4" ry="2" fill="#ff6b81" transform="rotate(-15 97.5 135)" />
    </g>
    <!-- The Holographic Beating Heart -->
    <g class="holo-heart" filter="url(#glow)">
      <!-- Heart Shape -->
      <path d="M 100 105 C 100 105, 80 85, 80 70 A 15 15 0 0 1 100 65 A 15 15 0 0 1 120 70 C 120 85, 100 105, 100 105 Z" fill="#ff6b81" opacity="0.9" />
      <path d="M 100 100 C 100 100, 85 85, 85 75 A 10 10 0 0 1 100 70 A 10 10 0 0 1 115 75 C 115 85, 100 100, 100 100 Z" fill="#ff6b81" />
      <!-- Heartbeat EKG Line inside the heart -->
      <path d="M 85 85 L 92 85 L 95 75 L 100 95 L 105 85 L 115 85" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </g>
  </g>
</svg>
