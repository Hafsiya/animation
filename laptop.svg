<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <style>
      /* 1. The Typing Effect (Keys depress and flash blue) */
      .key-press {
        animation: typeAction 3s infinite;
      }
      .key-press.k1 { animation-delay: 0.2s; }
      .key-press.k2 { animation-delay: 0.5s; }
      .key-press.k3 { animation-delay: 1.1s; }
      .key-press.k4 { animation-delay: 1.4s; }
      .key-press.k5 { animation-delay: 2.1s; }
      .key-press.kspace { animation-delay: 0.8s; animation-duration: 1.5s; }

      @keyframes typeAction {
        0%, 10% { fill: #2d3436; transform: translateY(0); } /* Resting */
        5% { fill: #00cec9; transform: translateY(1px); } /* Pressed down */
      }

      /* 2. Screen Code Rendering */
      .code-line {
        stroke-dasharray: 10 50;
        animation: compileCode 2s linear infinite;
      }
      .code-line.c2 { animation-duration: 3s; animation-delay: 0.5s; stroke-dasharray: 20 40; }
      .code-line.c3 { animation-duration: 1.5s; stroke-dasharray: 30 30; }

      @keyframes compileCode {
        0% { stroke-dashoffset: 60; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }

      /* 3. Floating Render Hologram */
      .hologram-cube {
        animation: floatUp 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        transform-origin: 120px 80px;
      }

      @keyframes floatUp {
        0% { transform: translateY(10px) scale(0.8); opacity: 0; }
        30%, 70% { transform: translateY(-15px) scale(1); opacity: 0.9; }
        100% { transform: translateY(-30px) scale(1.1); opacity: 0; }
      }
    </style>

    <linearGradient id="baseLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#636e72"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </linearGradient>
    
    <linearGradient id="baseFront" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2d3436"/>
      <stop offset="100%" stop-color="#1e272e"/>
    </linearGradient>

    <linearGradient id="screenDisplay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0984e3"/>
      <stop offset="100%" stop-color="#192a56"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="-3" dy="10" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="#ffffff" rx="20" />

  <ellipse cx="100" cy="165" rx="65" ry="18" fill="#2d3436" opacity="0.25" />

  <g filter="url(#softShadow)">
    <path d="M 82 112 L 34 144 L 34 152 L 82 120 Z" fill="url(#baseLeft)" />
    <path d="M 34 144 L 118 168 L 118 176 L 34 152 Z" fill="url(#baseFront)" />
    <path d="M 118 168 L 166 136 L 166 144 L 118 176 Z" fill="#141718" />

    <path d="M 67 38 L 151 62 L 163 134 L 79 110 Z" fill="#b2bec3" />
    <path d="M 67 38 L 70 40 L 82 112 L 79 110 Z" fill="#636e72" />
    <path d="M 67 38 L 151 62 L 154 64 L 70 40 Z" fill="#dfe6e9" />
  </g>

  <path d="M 70 40 L 154 64 L 166 136 L 82 112 Z" fill="#1e272e" />
  
  <path d="M 76 47 L 150 68 L 160 129 L 86 108 Z" fill="url(#screenDisplay)" />

  <g stroke="#00cec9" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <line x1="82" y1="55" x2="140" y2="72" class="code-line" />
    <line x1="80" y1="65" x2="135" y2="81" class="code-line c2" />
    <line x1="78" y1="75" x2="120" y2="87" class="code-line c3" />
    <line x1="85" y1="85" x2="145" y2="102" class="code-line" style="animation-delay: 1s;" />
  </g>

  <g class="hologram-cube">
    <polygon points="120,60 135,65 130,80 115,75" fill="none" stroke="#81ecec" stroke-width="1.5" filter="url(#glow)" />
    <polygon points="120,60 135,65 135,50 120,45" fill="none" stroke="#00cec9" stroke-width="1" />
    <line x1="135" y1="65" x2="135" y2="50" stroke="#00cec9" stroke-width="1" />
  </g>

  <g transform="matrix(0.7, 0.2, -0.6, 0.4, 100, 140)">
    
    <rect x="-60" y="-40" width="120" height="80" rx="4" fill="#dfe6e9" />
    
    <rect x="-55" y="-35" width="110" height="48" rx="2" fill="#2d3436" />
    
    <rect x="-18" y="18" width="36" height="18" rx="2" fill="#b2bec3" stroke="#636e72" stroke-width="0.5" />

    <g fill="#2d3436" stroke="#1e272e" stroke-width="0.5" font-family="monospace" font-size="5" font-weight="bold">
      
      <rect x="-51" y="-32" width="8" height="7" rx="1"/> <rect x="-41" y="-32" width="8" height="7" rx="1"/>
      <rect x="-31" y="-32" width="8" height="7" rx="1"/> <rect x="-21" y="-32" width="8" height="7" rx="1"/>
      <rect x="-11" y="-32" width="8" height="7" rx="1"/> <rect x="-1" y="-32" width="8" height="7" rx="1"/>
      <rect x="9" y="-32" width="8" height="7" rx="1"/>   <rect x="19" y="-32" width="8" height="7" rx="1"/>
      <rect x="29" y="-32" width="8" height="7" rx="1"/>  <rect x="39" y="-32" width="8" height="7" rx="1"/>
      
      <g fill="#ffffff" text-anchor="middle">
        <rect x="-50" y="-22" width="8" height="8" rx="1" fill="#2d3436" class="key-press k1" />
        <text x="-46" y="-16">Q</text>
        
        <rect x="-40" y="-22" width="8" height="8" rx="1" fill="#2d3436" class="key-press k4" />
        <text x="-36" y="-16">W</text>
        
        <rect x="-30" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-26" y="-16">E</text>
        
        <rect x="-20" y="-22" width="8" height="8" rx="1" fill="#2d3436" class="key-press k2" />
        <text x="-16" y="-16">R</text>
        
        <rect x="-10" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-6" y="-16">T</text>
        
        <rect x="0" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="4" y="-16">Y</text>
        
        <rect x="10" y="-22" width="8" height="8" rx="1" fill="#2d3436" class="key-press k5" />
        <text x="14" y="-16">U</text>
        
        <rect x="20" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="24" y="-16">I</text>
        
        <rect x="30" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="34" y="-16">O</text>
        
        <rect x="40" y="-22" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="44" y="-16">P</text>
      </g>

      <g fill="#ffffff" text-anchor="middle">
        <rect x="-47" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-43" y="-5">A</text>
        
        <rect x="-37" y="-11" width="8" height="8" rx="1" fill="#2d3436" class="key-press k3" />
        <text x="-33" y="-5">S</text>
        
        <rect x="-27" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-23" y="-5">D</text>
        
        <rect x="-17" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-13" y="-5">F</text>
        
        <rect x="-7" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-3" y="-5">G</text>
        
        <rect x="3" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="7" y="-5">H</text>
        
        <rect x="13" y="-11" width="8" height="8" rx="1" fill="#2d3436" class="key-press k1" />
        <text x="17" y="-5">J</text>
        
        <rect x="23" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="27" y="-5">K</text>
        
        <rect x="33" y="-11" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="37" y="-5">L</text>
      </g>

      <g fill="#ffffff" text-anchor="middle">
        <rect x="-51" y="0" width="10" height="8" rx="1" fill="#636e72" /> 
        
        <rect x="-39" y="0" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-35" y="6">Z</text>
        
        <rect x="-29" y="0" width="8" height="8" rx="1" fill="#2d3436" class="key-press k4" />
        <text x="-25" y="6">X</text>
        
        <rect x="-19" y="0" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-15" y="6">C</text>
        
        <rect x="-9" y="0" width="8" height="8" rx="1" fill="#2d3436" />
        <text x="-5" y="6">V</text>

        <rect x="3" y="0" width="35" height="8" rx="1" fill="#2d3436" class="key-press kspace" />
        
        <rect x="40" y="-11" width="12" height="19" rx="1" fill="#0984e3" />
      </g>

    </g>
  </g>
</svg>