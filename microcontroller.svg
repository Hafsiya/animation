<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <style>
      /* 1. The Servo Motor Sweep (180 degree rotation) */
      .servo-arm {
        animation: sweepArm 3s ease-in-out infinite alternate;
        transform-origin: 35px 35px; /* Pivot center of the servo gear */
      }

      @keyframes sweepArm {
        0%, 10% { transform: rotate(-45deg); }
        45%, 55% { transform: rotate(90deg); }
        90%, 100% { transform: rotate(135deg); }
      }

      /* 2. PWM Signal Flowing through the Yellow Wire */
      .pwm-signal {
        stroke-dasharray: 4 12;
        animation: flowData 1.5s linear infinite;
      }

      @keyframes flowData {
        0% { stroke-dashoffset: 32; }
        100% { stroke-dashoffset: 0; }
      }

      /* 3. Arduino TX/RX Processing Lights */
      .tx-rx-led { animation: serialData 0.2s steps(2) infinite; }
      .rx-led { animation-delay: 0.1s; animation-duration: 0.3s; }

      @keyframes serialData {
        0%, 40% { fill: #f39c12; filter: drop-shadow(0px 0px 3px #f39c12); }
        50%, 100% { fill: #d35400; filter: none; opacity: 0.4; }
      }

      /* 4. Smooth Levitation for the whole assembly */
      .assembly-hover {
        animation: premiumHover 6s ease-in-out infinite alternate;
        transform-origin: 100px 100px;
      }

      @keyframes premiumHover {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-4px); }
      }

      /* 5. Floor Shadow */
      .floor-shadow {
        animation: shadowBreathe 6s ease-in-out infinite alternate;
        transform-origin: 100px 150px;
      }

      @keyframes shadowBreathe {
        0% { transform: scale(1); opacity: 0.15; }
        100% { transform: scale(1.05); opacity: 0.1; }
      }
    </style>

    <linearGradient id="arduinoTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00979C"/>
      <stop offset="100%" stop-color="#006468"/>
    </linearGradient>

    <linearGradient id="servoBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0984e3"/>
      <stop offset="100%" stop-color="#0652dd"/>
    </linearGradient>
    <linearGradient id="servoThick" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0652dd"/>
      <stop offset="100%" stop-color="#192a56"/>
    </linearGradient>

    <linearGradient id="blackPlastic" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>

    <linearGradient id="usbMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ecf0f1"/>
      <stop offset="100%" stop-color="#7f8c8d"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="-2" dy="6" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="#ffffff" rx="20" />

  <ellipse cx="100" cy="165" rx="75" ry="20" fill="#2c3e50" class="floor-shadow" />

  <g class="assembly-hover">
    
    <g transform="translate(110, 110) scale(0.85, 0.45) rotate(45)" filter="url(#softShadow)">
      
      <g transform="translate(-60, -40)">
        <path d="M -40 -60 L 40 -60 L 40 60 L -40 60 Z" fill="#004d50" transform="translate(-2, 4)" />
        <path d="M -38 -58 L 38 -58 C 39 -58, 40 -57, 40 -56 L 40 56 C 40 57, 39 58, 38 58 L -38 58 C -39 58, -40 57, -40 56 L -40 -56 C -40 -57, -39 -58, -38 -58 Z" fill="url(#arduinoTeal)" />

        <path d="M 0 -10 L 0 10 M -8 0 L 8 0" stroke="#ffffff" stroke-width="1" opacity="0.4" fill="none" />
        <rect x="5" y="-5" width="15" height="3" fill="#ffffff" opacity="0.7" />

        <rect x="5" y="-55" width="30" height="8" fill="url(#blackPlastic)" />
        <rect x="-20" y="-55" width="22" height="8" fill="url(#blackPlastic)" />
        <rect x="-30" y="47" width="60" height="8" fill="url(#blackPlastic)" />

        <rect x="-45" y="-50" width="15" height="15" fill="url(#usbMetal)" rx="1" />
        <rect x="-45" y="30" width="15" height="15" fill="url(#blackPlastic)" rx="1" />

        <rect x="-5" y="5" width="25" height="35" fill="url(#blackPlastic)" />
        <rect x="-8" y="8" width="3" height="2" fill="#bdc3c7" /><rect x="-8" y="15" width="3" height="2" fill="#bdc3c7" /><rect x="-8" y="22" width="3" height="2" fill="#bdc3c7" /><rect x="-8" y="29" width="3" height="2" fill="#bdc3c7" />
        <rect x="20" y="8" width="3" height="2" fill="#bdc3c7" /><rect x="20" y="15" width="3" height="2" fill="#bdc3c7" /><rect x="20" y="22" width="3" height="2" fill="#bdc3c7" /><rect x="20" y="29" width="3" height="2" fill="#bdc3c7" />

        <rect x="15" y="-20" width="3" height="4" fill="#2ecc71" filter="drop-shadow(0px 0px 2px #2ecc71)" /> <rect x="22" y="-35" width="3" height="4" fill="#f39c12" class="tx-rx-led" /> <rect x="28" y="-35" width="3" height="4" fill="#f39c12" class="tx-rx-led rx-led" /> </g>


      <g fill="none" stroke-width="3" stroke-linecap="round">
        <path d="M -30 11 C 0 30, 0 60, 25 60" stroke="#2d3436" />
        <path d="M -35 11 C -10 30, -10 65, 20 65" stroke="#e84118" />
        
        <path d="M -35 -90 C -10 -90, 40 -20, 30 55" stroke="#e67e22" />
        <path d="M -35 -90 C -10 -90, 40 -20, 30 55" stroke="#f1c40f" stroke-width="2" class="pwm-signal" />
      </g>

      <rect x="20" y="52" width="12" height="16" fill="url(#blackPlastic)" rx="1" />
      <rect x="32" y="55" width="18" height="10" fill="#2d3436" /> <g transform="translate(60, -20)">
        
        <rect x="-15" y="-20" width="40" height="60" fill="url(#servoThick)" transform="translate(-6, 12)" rx="2" />
        <rect x="-25" y="5" width="60" height="10" fill="url(#servoThick)" transform="translate(-6, 12)" rx="2" />
        <rect x="-25" y="5" width="60" height="10" fill="url(#servoBlue)" rx="2" />
        <circle cx="-18" cy="10" r="2" fill="#192a56" /> <circle cx="28" cy="10" r="2" fill="#192a56" />  <rect x="-15" y="-20" width="40" height="60" fill="url(#servoBlue)" rx="2" />
        
        <circle cx="5" cy="5" r="16" fill="#192a56" transform="translate(-2, 4)" /> <circle cx="5" cy="5" r="16" fill="url(#servoBlue)" />
        <circle cx="5" cy="5" r="14" fill="#0984e3" />
        <circle cx="5" cy="5" r="4" fill="#f1c40f" />

        <g transform="translate(-30, -30)">
          <g class="servo-arm">
            <circle cx="35" cy="35" r="7" fill="#f5f6fa" />
            <circle cx="35" cy="35" r="2" fill="#bdc3c7" /> <path d="M 32 35 L 38 35 L 36 60 L 34 60 Z" fill="#dcdde1" />
            <circle cx="35" cy="45" r="1" fill="#7f8fa6" />
            <circle cx="35" cy="50" r="1" fill="#7f8fa6" />
            <circle cx="35" cy="55" r="1" fill="#7f8fa6" />
          </g>
        </g>
      </g>

    </g>
  </g>
</svg>