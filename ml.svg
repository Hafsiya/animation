<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>

    <filter id="textbookShadowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
    <style>

      svg {
        background: radial-gradient(circle at center, #ffffff 0%, #daedfb 100%);
        /* Ensure it covers the full viewport without being constrained by viewBox layout */
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* --- 5s NARRATIVE ANIMATION SEQUENCE --- */
      /* 1. Raw Data Flow (Input Sequence) */
      .raw-data { transform-origin: 100px 90px; opacity: 0; }
      @keyframes ingestData {
        0%, 10% { transform: translate(-70px, -35px) scale(0.5); opacity: 0; }
        15% { opacity: 1; transform: translate(-70px, -35px) scale(0.5); }
        35% { transform: translate(-10px, -5px) scale(1); opacity: 1; }
        45%, 100% { transform: translate(0px, 0px) scale(0); opacity: 0; }
      }

      /* 2. The AI Core Pulse (Processing Sequence) */
      .ai-core { transform-origin: 100px 90px; }
      @keyframes coreProcess {
        0%, 35% { transform: scale(1) translateY(0px); filter: brightness(1); }
        40%, 60% { transform: scale(1.05) translateY(-2px); filter: brightness(1.2); }
        45%, 55% { transform: scale(1.15) translateY(-5px); filter: brightness(1.4); }
        65%, 100% { transform: scale(1) translateY(0px); filter: brightness(1); }
      }

      /* Inner Neural Network Spin */
      .inner-net { transform-origin: 100px 90px; }
      @keyframes spinNet {
        0%, 35% { transform: rotate(0deg) scale(1); }
        45%, 55% { transform: rotate(180deg) scale(1.2); }
        85%, 100% { transform: rotate(360deg) scale(1); }
      }

      /* 3. Structured Insight (Output Sequence) */
      .insight-crystal { transform-origin: 100px 90px; opacity: 0; }
      @keyframes emitInsight {
        0%, 45% { transform: translate(0px, 0px) scale(0); opacity: 0; }
        50%, 55% { transform: translate(0px, 0px) scale(0.5); opacity: 1; }
        65% { transform: translate(40px, 20px) scale(1.1); opacity: 1; }
        85%, 100% { transform: translate(80px, 40px) scale(0.8); opacity: 0; }
      }

      /* 4. The Processing Spark */
      .spark-burst { transform-origin: 100px 90px; opacity: 0; }
      @keyframes flashSpark {
        0%, 45% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.3); } 
        55%, 100% { opacity: 0; transform: scale(0); }
      }

      /* 5. Isometric Floor Floating */
      .base-grid { transform-origin: 100px 140px; }
      @keyframes floatBase {
        0%, 100% { transform: translateY(0px); }
        40%, 60% { transform: translateY(3px); }
      }

      svg:hover .raw-data { animation: ingestData 5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      svg:hover .ai-core { animation: coreProcess 5s ease-in-out forwards; }
      svg:hover .inner-net { animation: spinNet 5s cubic-bezier(0.68, -0.55, 0.26, 1.55) forwards; }
      svg:hover .insight-crystal { animation: emitInsight 5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      svg:hover .spark-burst { animation: flashSpark 5s steps(1) forwards; }
      svg:hover .base-grid { animation: floatBase 5s ease-in-out forwards; }

      </style>
      
    <linearGradient id="gridSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="glassTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ba360" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00f2fe" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="glassLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#7579ff" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glassRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ba360" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00f2fe" stop-opacity="0.4"/>
    </linearGradient>
    <radialGradient id="rawBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </radialGradient>
    <radialGradient id="rawPurple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#e0c3fc"/>
      <stop offset="100%" stop-color="#7579ff"/>
    </radialGradient>
    <linearGradient id="goldTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ffc07c"/>
    </linearGradient>
    <linearGradient id="goldLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffc07c"/>
      <stop offset="100%" stop-color="#da8d41"/>
    </linearGradient>
    <linearGradient id="goldRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f6a565"/>
      <stop offset="100%" stop-color="#c29a26"/>
    </linearGradient>
    <filter id="colorShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feColorMatrix type="matrix" values="0 0 0 0 0.035   0 0 0 0 0.517   0 0 0 0 0.89   0 0 0 1 0" /> <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  
  <g class="base-grid">
    <polygon points="100,165 170,130 100,95 30,130" fill="url(#gridSurface)" filter="url(#colorShadow)"/>
    <polygon points="30,130 100,165 100,172 30,137" fill="#cbd5e1" />
    <polygon points="170,130 100,165 100,172 170,137" fill="#94a3b8" />
    <g stroke="#ffffff" stroke-width="1.5" opacity="0.8">
      <line x1="47" y1="121" x2="117" y2="156" />
      <line x1="65" y1="112" x2="135" y2="147" />
      <line x1="82" y1="104" x2="152" y2="139" />
      <line x1="47" y1="139" x2="117" y2="104" />
      <line x1="65" y1="147" x2="135" y2="112" />
      <line x1="82" y1="156" x2="152" y2="121" />
    </g>
  </g>
  <g class="raw-data" filter="url(#colorShadow)">
    <g transform="translate(70, 60)">
      <circle cx="0" cy="0" r="8" fill="url(#rawBlue)" />
      <circle cx="-12" cy="10" r="6" fill="url(#rawPurple)" />
      <circle cx="14" cy="6" r="5" fill="url(#rawBlue)" />
      <circle cx="5" cy="16" r="4" fill="url(#rawPurple)" />
      <circle cx="-6" cy="-8" r="3" fill="url(#rawBlue)" />
      <g stroke="#e0c3fc" stroke-width="1" fill="none" opacity="0.7">
        <line x1="0" y1="0" x2="-12" y2="10" />
        <line x1="0" y1="0" x2="14" y2="6" />
        <line x1="-12" y1="10" x2="5" y2="16" />
      </g>
    </g>
  </g>
  <g class="ai-core" filter="url(#colorShadow)">
    <polygon points="100,55 125,68 125,98 100,85" fill="#e0f2fe" opacity="0.3" />
    <polygon points="75,68 100,55 100,85 75,98" fill="#bae6fd" opacity="0.3" />
    <g class="inner-net">
      <g stroke="#0ba360" stroke-width="1.5" fill="none">
        <line x1="100" y1="70" x2="88" y2="82" />
        <line x1="100" y1="70" x2="112" y2="82" />
        <line x1="88" y1="82" x2="100" y2="94" />
        <line x1="112" y1="82" x2="100" y2="94" />
        <line x1="100" y1="70" x2="100" y2="94" />
        <line x1="88" y1="82" x2="112" y2="82" />
      </g>
      <circle cx="100" cy="70" r="3" fill="#ffffff" />
      <circle cx="88" cy="82" r="3" fill="#fdfbfb" />
      <circle cx="112" cy="82" r="3" fill="#3cba92" />
      <circle cx="100" cy="94" r="4" fill="#ffffff" />
      <circle cx="100" cy="82" r="2.5" fill="#4facfe" />
    </g>
    <polygon points="100,55 125,68 100,81 75,68" fill="url(#glassTop)" stroke="#3cba92" stroke-width="1" stroke-linejoin="round"/>
    <polygon points="75,68 100,81 100,111 75,98" fill="url(#glassLeft)" stroke="#e0c3fc" stroke-width="1" stroke-linejoin="round"/>
    <polygon points="125,68 100,81 100,111 125,98" fill="url(#glassRight)" stroke="#3cba92" stroke-width="1" stroke-linejoin="round"/>
  </g>
  <g class="spark-burst">
    <circle cx="100" cy="81" r="25" fill="#0ba360" opacity="0.2" />
    <circle cx="100" cy="81" r="10" fill="#ffffff" opacity="0.8" />
    <g stroke="#fdfbfb" stroke-width="2" stroke-linecap="round">
      <line x1="100" y1="61" x2="100" y2="45" />
      <line x1="100" y1="101" x2="100" y2="117" />
      <line x1="80" y1="81" x2="64" y2="81" />
      <line x1="120" y1="81" x2="136" y2="81" />
      <line x1="86" y1="67" x2="74" y2="55" />
      <line x1="114" y1="95" x2="126" y2="107" />
      <line x1="86" y1="95" x2="74" y2="107" />
      <line x1="114" y1="67" x2="126" y2="55" />
    </g>
  </g>
  <g class="insight-crystal" filter="url(#colorShadow)">
    <g transform="translate(100, 81)">
      <polygon points="0,-12 12,-6 0,0 -12,-6" fill="url(#goldTop)" />
      <polygon points="-12,-6 0,0 0,16" fill="url(#goldLeft)" />
      <polygon points="12,-6 0,0 0,16" fill="url(#goldRight)" />
      <path d="M -8 -8 L -6 -6 L -8 -4 L -10 -6 Z" fill="#ffffff" />
      <path d="M 6 4 L 8 6 L 6 8 L 4 6 Z" fill="#ffffff" opacity="0.8" />
    </g>
  </g>
</svg>
