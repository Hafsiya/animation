<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <style>
      /* 1. Raw Data Flow (Input Sequence) */
      .raw-data {
        animation: ingestData 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
        transform-origin: 100px 90px;
      }

      @keyframes ingestData {
        0%, 10% { transform: translate(-70px, -35px) scale(0.5); opacity: 0; }
        20% { opacity: 1; }
        40% { transform: translate(-10px, -5px) scale(1); opacity: 1; } /* Approaches core */
        45%, 100% { transform: translate(0px, 0px) scale(0); opacity: 0; } /* Sucked into the core */
      }

      /* 2. The AI Core Pulse (Processing Sequence) */
      .ai-core {
        animation: coreProcess 4s ease-in-out infinite;
        transform-origin: 100px 90px;
      }

      @keyframes coreProcess {
        0%, 35% { transform: scale(1) translateY(0px); filter: brightness(1); }
        40%, 45% { transform: scale(1.05) translateY(-2px); filter: brightness(1.2); } /* Swelling as it absorbs */
        48% { transform: scale(1.15) translateY(-5px); filter: brightness(1.4); } /* The "Aha!" moment */
        55%, 100% { transform: scale(1) translateY(0px); filter: brightness(1); }
      }

      /* Inner Neural Network Spin */
      .inner-net {
        animation: spinNet 4s cubic-bezier(0.68, -0.55, 0.26, 1.55) infinite;
        transform-origin: 100px 90px;
      }

      @keyframes spinNet {
        0%, 35% { transform: rotate(0deg) scale(1); }
        48% { transform: rotate(180deg) scale(1.2); } /* Rapid spin and expand during processing */
        85%, 100% { transform: rotate(360deg) scale(1); }
      }

      /* 3. Structured Insight (Output Sequence) */
      .insight-crystal {
        animation: emitInsight 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        transform-origin: 100px 90px;
      }

      @keyframes emitInsight {
        0%, 47% { transform: translate(0px, 0px) scale(0); opacity: 0; }
        48% { transform: translate(0px, 0px) scale(0.5); opacity: 1; } /* Bursts out */
        60% { transform: translate(40px, 20px) scale(1.1); opacity: 1; } /* Reaches peak */
        80%, 100% { transform: translate(80px, 40px) scale(0.8); opacity: 0; } /* Flies away to user */
      }

      /* 4. The Processing Spark (Visual pop exactly at 48%) */
      .spark-burst {
        animation: flashSpark 4s steps(1) infinite;
        transform-origin: 100px 90px;
      }

      @keyframes flashSpark {
        0%, 47% { opacity: 0; transform: scale(0.5); }
        48% { opacity: 1; transform: scale(1.3); } 
        51%, 100% { opacity: 0; transform: scale(0); }
      }

      /* 5. Isometric Floor Floating */
      .base-grid {
        animation: floatBase 4s ease-in-out infinite alternate;
        transform-origin: 100px 140px;
      }
      
      @keyframes floatBase {
        0% { transform: translateY(0px); }
        100% { transform: translateY(4px); }
      }
    </style>

    <linearGradient id="gridSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f4f8"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>

    <linearGradient id="glassTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00cec9" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="glassLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0984e3" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#6c5ce7" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="glassRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00cec9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0984e3" stop-opacity="0.4"/>
    </linearGradient>

    <radialGradient id="rawBlue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#74b9ff"/>
      <stop offset="100%" stop-color="#0984e3"/>
    </radialGradient>
    <radialGradient id="rawPurple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#a29bfe"/>
      <stop offset="100%" stop-color="#6c5ce7"/>
    </radialGradient>

    <linearGradient id="goldTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="100%" stop-color="#fdcb6e"/>
    </linearGradient>
    <linearGradient id="goldLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdcb6e"/>
      <stop offset="100%" stop-color="#e1b12c"/>
    </linearGradient>
    <linearGradient id="goldRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fbc531"/>
      <stop offset="100%" stop-color="#c29a26"/>
    </linearGradient>

    <filter id="colorShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feColorMatrix type="matrix" values="0 0 0 0 0.035   0 0 0 0 0.517   0 0 0 0 0.89   0 0 0 1 0" /> <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="200" height="200" fill="#ffffff" />

  <g class="base-grid">
    <polygon points="100,165 170,130 100,95 30,130" fill="url(#gridSurface)" filter="url(#colorShadow)"/>
    <polygon points="30,130 100,165 100,172 30,137" fill="#cbd5e1" />
    <polygon points="170,130 100,165 100,172 170,137" fill="#94a3b8" />
    
    <g stroke="#ffffff" stroke-width="1.5" opacity="0.8">
      <line x1="47" y1="121" x2="117" y2="156" />
      <line x1="65" y1="112" x2="135" y2="147" />
      <line x1="82" y1="104" x2="152" y2="139" />
      <line x1="47" y1="139" x2="117" y2="104" />
      <line x1="65" y1="147" x2="135" y2="112" />
      <line x1="82" y1="156" x2="152" y2="121" />
    </g>
  </g>

  <g class="raw-data" filter="url(#colorShadow)">
    <g transform="translate(70, 60)">
      <circle cx="0" cy="0" r="8" fill="url(#rawBlue)" />
      <circle cx="-12" cy="10" r="6" fill="url(#rawPurple)" />
      <circle cx="14" cy="6" r="5" fill="url(#rawBlue)" />
      <circle cx="5" cy="16" r="4" fill="url(#rawPurple)" />
      <circle cx="-6" cy="-8" r="3" fill="url(#rawBlue)" />
      
      <g stroke="#a29bfe" stroke-width="1" fill="none" opacity="0.7">
        <line x1="0" y1="0" x2="-12" y2="10" />
        <line x1="0" y1="0" x2="14" y2="6" />
        <line x1="-12" y1="10" x2="5" y2="16" />
      </g>
    </g>
  </g>

  <g class="ai-core" filter="url(#colorShadow)">
    
    <polygon points="100,55 125,68 125,98 100,85" fill="#e0f2fe" opacity="0.3" />
    <polygon points="75,68 100,55 100,85 75,98" fill="#bae6fd" opacity="0.3" />

    <g class="inner-net">
      <g stroke="#00cec9" stroke-width="1.5" fill="none">
        <line x1="100" y1="70" x2="88" y2="82" />
        <line x1="100" y1="70" x2="112" y2="82" />
        <line x1="88" y1="82" x2="100" y2="94" />
        <line x1="112" y1="82" x2="100" y2="94" />
        <line x1="100" y1="70" x2="100" y2="94" />
        <line x1="88" y1="82" x2="112" y2="82" />
      </g>
      <circle cx="100" cy="70" r="3" fill="#ffffff" />
      <circle cx="88" cy="82" r="3" fill="#ffeaa7" />
      <circle cx="112" cy="82" r="3" fill="#81ecec" />
      <circle cx="100" cy="94" r="4" fill="#ffffff" />
      <circle cx="100" cy="82" r="2.5" fill="#74b9ff" />
    </g>

    <polygon points="100,55 125,68 100,81 75,68" fill="url(#glassTop)" stroke="#81ecec" stroke-width="1" stroke-linejoin="round"/>
    <polygon points="75,68 100,81 100,111 75,98" fill="url(#glassLeft)" stroke="#a29bfe" stroke-width="1" stroke-linejoin="round"/>
    <polygon points="125,68 100,81 100,111 125,98" fill="url(#glassRight)" stroke="#81ecec" stroke-width="1" stroke-linejoin="round"/>
    
  </g>

  <g class="spark-burst">
    <circle cx="100" cy="81" r="25" fill="#00cec9" opacity="0.2" />
    <circle cx="100" cy="81" r="10" fill="#ffffff" opacity="0.8" />
    <g stroke="#ffeaa7" stroke-width="2" stroke-linecap="round">
      <line x1="100" y1="61" x2="100" y2="45" />
      <line x1="100" y1="101" x2="100" y2="117" />
      <line x1="80" y1="81" x2="64" y2="81" />
      <line x1="120" y1="81" x2="136" y2="81" />
      <line x1="86" y1="67" x2="74" y2="55" />
      <line x1="114" y1="95" x2="126" y2="107" />
      <line x1="86" y1="95" x2="74" y2="107" />
      <line x1="114" y1="67" x2="126" y2="55" />
    </g>
  </g>

  <g class="insight-crystal" filter="url(#colorShadow)">
    <g transform="translate(100, 81)">
      <polygon points="0,-12 12,-6 0,0 -12,-6" fill="url(#goldTop)" />
      <polygon points="-12,-6 0,0 0,16" fill="url(#goldLeft)" />
      <polygon points="12,-6 0,0 0,16" fill="url(#goldRight)" />
      <path d="M -8 -8 L -6 -6 L -8 -4 L -10 -6 Z" fill="#ffffff" />
      <path d="M 6 4 L 8 6 L 6 8 L 4 6 Z" fill="#ffffff" opacity="0.8" />
    </g>
  </g>

</svg>