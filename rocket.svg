<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <filter id="textbookShadowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
    <style>
      svg { background: radial-gradient(circle at center, #ffffff 0%, #fffcf2 100%); width: 100vw; height: 100vh; margin: 0; padding: 0; overflow: hidden; cursor: pointer; }
      .scene { transform-origin: 100px 100px; transform: perspective(800px) rotateX(15deg) rotateZ(0deg) translate(0px, 0px); transform-style: preserve-3d; }
      
      /* Phase 1: Presentation (0s-1s) -> Camera tilts up */
      svg:hover .scene { animation: padEnter 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      @keyframes padEnter {
        0%, 15% { transform: perspective(800px) rotateX(45deg) rotateZ(0deg) translate(0px, 50px) scale(0.8); }
        25%, 85% { transform: perspective(800px) rotateX(15deg) rotateZ(0deg) translate(0px, 0px) scale(1); }
        95%, 100% { transform: perspective(800px) rotateX(45deg) rotateZ(0deg) translate(0px, 50px) scale(0.8); }
      }

      svg:hover .floor-shadow { animation: shadowFocus 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      @keyframes shadowFocus { 
        0%, 15% { transform: scale(0.8); opacity: 0.1; } 
         25%, 55% { transform: scale(1.1); opacity: 0.4; filter: drop-shadow(0 0 10px #ff0844); } 
         65%, 100% { transform: scale(0.2); opacity: 0; } 
      }

      /* Phase 2: Ignition &amp; Count (1s-2.5s) */
      .rocket-group { transform-origin: 100px 100px; transform-style: preserve-3d; }
      svg:hover .rocket-group { animation: launchSequence 5s cubic-bezier(0.5, 0, 0.5, 1) forwards; }
      @keyframes launchSequence {
        0%, 25% { transform: translateY(0) scale(1) rotate(0deg); } 
        30%, 50% { transform: translateY(-10px) scale(0.95) rotate(0deg); } /* Prep/Ignition */
        60% { transform: translateY(-80px) scale(0.8) rotate(5deg); } /* Slow Lift */
        80%, 100% { transform: translateY(-400px) scale(0.3) rotate(15deg); opacity: 0; } /* Hyper Jump */
      }
      
      .shake-ignition { transform-origin: center; }
      svg:hover .shake-ignition { animation: ignitionShake 5s ease-in-out forwards; }
      @keyframes ignitionShake {
        0%, 25% { transform: translateX(0); }
        28%, 34%, 40%, 46% { transform: translateX(-4px); }
        31%, 37%, 43%, 49% { transform: translateX(4px); }
        52%, 100% { transform: translateX(0); }
      }

      .light-1 { fill: #d63031; opacity: 0.2; }
      .light-2 { fill: #fbc531; opacity: 0.2; }
      .light-3 { fill: #00b894; opacity: 0.2; }
      svg:hover .light-1 { animation: ping1 5s forwards; }
      svg:hover .light-2 { animation: ping2 5s forwards; }
      svg:hover .light-3 { animation: ping3 5s forwards; }
      @keyframes ping1 { 15%, 100% { opacity: 1; filter: drop-shadow(0 0 5px #d63031); } }
      @keyframes ping2 { 25%, 100% { opacity: 1; filter: drop-shadow(0 0 5px #fbc531); } }
      @keyframes ping3 { 35%, 100% { opacity: 1; filter: drop-shadow(0 0 5px #00b894); } }

      /* Phase 3 &amp; 4: Blast off &amp; Warp (2.5s-5s) */
      .exhaust-flame { opacity: 0; transform-origin: 100px 130px; transform: scaleY(0); }
      svg:hover .f-main { animation: blastMain 5s forwards; }
      svg:hover .f-inner { animation: blastInner 5s forwards; }
      svg:hover .f-core { animation: blastCore 5s forwards; }
      @keyframes blastMain { 0%, 30% { opacity: 0; transform: scaleY(0); } 35%, 45% { opacity: 0.8; transform: scaleY(1.0); } 50%, 80% { opacity: 1; transform: scaleY(2.8); filter: drop-shadow(0 10px 10px #ff0844); } 85%, 100% { opacity: 0; transform: scaleY(0); } }
      @keyframes blastInner { 0%, 31% { opacity: 0; transform: scaleY(0); } 36%, 46% { opacity: 0.9; transform: scaleY(1.2); } 51%, 81% { opacity: 1; transform: scaleY(2.4); filter: drop-shadow(0 5px 5px #f6d365); } 86%, 100% { opacity: 0; transform: scaleY(0); } }
      @keyframes blastCore { 0%, 32% { opacity: 0; transform: scaleY(0); } 37%, 47% { opacity: 1; transform: scaleY(1.4); } 52%, 82% { opacity: 1; transform: scaleY(2.0); } 87%, 100% { opacity: 0; transform: scaleY(0); } }
      
      .smoke { opacity: 0; transform-origin: center; transform: scale(0); }
      svg:hover .sm-1 { animation: puffSmoke 5s forwards; transform-origin: 80px 160px; }
      svg:hover .sm-2 { animation: puffSmoke 5s forwards; transform-origin: 120px 165px; }
      svg:hover .sm-3 { animation: puffSmoke 5s forwards; transform-origin: 90px 150px; }
      svg:hover .sm-4 { animation: puffSmoke 5s forwards; transform-origin: 110px 155px; }
      @keyframes puffSmoke { 
        0%, 35% { opacity: 0; transform: scale(0) translate(0, 0); } 
        45% { opacity: 0.8; transform: scale(1.5) translate(-10px, -10px); } 
        65% { opacity: 0.5; transform: scale(2.5) translate(-25px, -20px); } 
        85%, 100% { opacity: 0; transform: scale(4) translate(-40px, -30px); } 
      }
      
      .star-bg { opacity: 0; stroke-dasharray: 100; stroke-dashoffset: 100; }
      svg:hover .star-bg { animation: warpSpeed 5s ease-in forwards; }
      @keyframes warpSpeed { 
        0%, 65% { stroke-dashoffset: 100; opacity: 0; } 
        75%, 85% { stroke-dashoffset: 0; opacity: 0.8; } 
        95%, 100% { stroke-dashoffset: -100; opacity: 0; } 
      }
    </style>
    <!-- Hyper-polished Aluminum Hull -->
    <linearGradient id="boosterHull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#fdfbfb"/>
      <stop offset="90%" stop-color="#263238"/>
      <stop offset="100%" stop-color="#1e272e"/>
    </linearGradient>
    <linearGradient id="rocketBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ebedee"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#b0bec5"/>
      <stop offset="100%" stop-color="#37474f"/>
    </linearGradient>
    <linearGradient id="windowFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b2bec3"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </linearGradient>
    <linearGradient id="windowGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f2fe"/>
      <stop offset="50%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#0062cc"/>
    </linearGradient>
    <!-- Intense Plasma Thrusters -->
    <linearGradient id="finRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0844"/>
      <stop offset="100%" stop-color="#8a2387"/>
    </linearGradient>
    <linearGradient id="flameMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff0844"/>
      <stop offset="50%" stop-color="#ffb199"/>
      <stop offset="100%" stop-color="#4a00e0"/>
    </linearGradient>
    <linearGradient id="flameInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f6d365"/>
      <stop offset="100%" stop-color="#fda085"/>
    </linearGradient>
    <linearGradient id="flameCore" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#fffb8f"/>
    </linearGradient>
    <radialGradient id="smokePuff" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#ebedee"/>
      <stop offset="100%" stop-color="#2d3436"/>
    </radialGradient>
    <!-- Dark Launchpad Asphalt -->
    <linearGradient id="launchPad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#37474f"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <filter id="beautyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glassReflection" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <g class="scene">
    <ellipse cx="100" cy="180" rx="40" ry="10" fill="#2d3436" filter="url(#textbookShadowBlur)" class="floor-shadow" />
    <path d="M 80 180 L 120 180 L 130 190 L 70 190 Z" fill="url(#launchPad)" opacity="0.8" />
    <!-- Countdown Lights -->
    <circle cx="85" cy="185" r="3" class="light-1" />
    <circle cx="100" cy="185" r="3" class="light-2" />
    <circle cx="115" cy="185" r="3" class="light-3" />

    <!-- Warp Speed Lines (Background) -->
    <g stroke="#ffffff" stroke-width="2" stroke-linecap="round" class="star-bg">
      <line x1="100" y1="-50" x2="100" y2="50" />
      <line x1="50" y1="-30" x2="50" y2="70" />
      <line x1="150" y1="-20" x2="150" y2="80" />
      <line x1="20" y1="0" x2="20" y2="100" />
      <line x1="180" y1="10" x2="180" y2="110" />
    </g>

    <!-- The Rocket -->
    <g class="rocket-group">
      <g class="shake-ignition">
        <path d="M 90 130 Q 100 150, 110 130" fill="none" stroke="#636e72" stroke-width="6" stroke-linecap="round" />
        <path d="M 92 130 Q 100 200, 108 130 Z" fill="url(#flameMain)" class="exhaust-flame f-main" />
        <path d="M 95 130 Q 100 180, 105 130 Z" fill="url(#flameInner)" class="exhaust-flame f-inner" />
        <path d="M 97 130 Q 100 160, 103 130 Z" fill="url(#flameCore)" class="exhaust-flame f-core" filter="url(#beautyGlow)" />
        <g class="smoke-effects">
           <circle cx="90" cy="160" r="10" fill="url(#smokePuff)" class="smoke sm-1" />
           <circle cx="110" cy="165" r="15" fill="url(#smokePuff)" class="smoke sm-2" />
           <circle cx="85" cy="145" r="8" fill="url(#smokePuff)" class="smoke sm-3" />
           <circle cx="115" cy="150" r="12" fill="url(#smokePuff)" class="smoke sm-4" />
        </g>
        <path d="M 100 30 Q 120 70, 115 130 L 85 130 Q 80 70, 100 30 Z" fill="url(#rocketBody)" />
        <path d="M 100 30 C 110 45, 120 70, 115 130 L 100 130 Z" fill="url(#boosterHull)" opacity="0.4" style="mix-blend-mode: multiply;" />
        <polygon points="85,130 115,130 110,135 90,135" fill="#2d3436" />
        <path d="M 85 110 Q 70 120, 65 140 L 75 140 Q 80 125, 87 130 Z" fill="url(#finRed)" />
        <path d="M 115 110 Q 130 120, 135 140 L 125 140 Q 120 125, 113 130 Z" fill="url(#finRed)" />
        <path d="M 98 100 L 102 100 L 105 140 L 95 140 Z" fill="url(#finRed)" />
        <circle cx="100" cy="75" r="12" fill="url(#windowFrame)" />
        <circle cx="100" cy="75" r="9" fill="url(#windowGlass)" filter="url(#glassReflection)" />
        <path d="M 95 70 Q 100 68, 105 75" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.6" />
        <path d="M 85 90 C 90 95, 110 95, 115 90" fill="none" stroke="#2d3436" stroke-width="1" opacity="0.5" />
        <path d="M 85 95 C 90 100, 110 100, 115 95" fill="none" stroke="#2d3436" stroke-width="1" opacity="0.3" />
      </g>
    </g>
  </g>
</svg>
