<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>

    <filter id="textbookShadowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>
    <style>

      svg {
        background: radial-gradient(circle at center, #ffffff 0%, #ffebf2 100%);
        /* Ensure it covers the full viewport without being constrained by viewBox layout */
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    
      /* --- 5s NARRATIVE ANIMATION SEQUENCE --- */
      /* 1. Uploading Elements */
      .upload-item { transform-origin: center; opacity: 0; }
      @keyframes popUpload {
        0%, 10% { opacity: 0; transform: translateY(10px) scale(0.5); }
        15%, 25% { opacity: 1; transform: translateY(-5px) scale(1.1); }
        30%, 40% { opacity: 1; transform: translateY(0px) scale(1); }
        45%, 100% { opacity: 0; transform: translateY(-10px) scale(0.8); }
      }

      /* 2. Broadcast Ripple */
      .broadcast-ripple { transform-origin: 0px 0px; opacity: 0; }
      @keyframes rippleOut {
        0%, 35% { opacity: 0; transform: scale(0.5); stroke-width: 4px; }
        40% { opacity: 1; transform: scale(1); stroke-width: 2px; }
        60%, 100% { opacity: 0; transform: scale(3); stroke-width: 0px; }
      }

      /* 3. Network Nodes Light Up */
      .network-node { }
      @keyframes nodeLightUp {
        0%, 45% { fill: #fdfbfb; filter: none; transform: scale(1); }
        50%, 75% { fill: #ff7eb3; filter: drop-shadow(0 0 5px #ff7eb3); transform: scale(1.3); }
        80%, 100% { fill: #fdfbfb; filter: none; transform: scale(1); }
      }

      /* 4. Feedback Hearts Pop */
      .feedback-heart { transform-origin: center; opacity: 0; }
      @keyframes popHeart {
        0%, 55% { opacity: 0; transform: scale(0) translateY(10px); }
        60% { opacity: 1; transform: scale(1.3) translateY(-5px); }
        65%, 75% { opacity: 1; transform: scale(1) translateY(0px); }
        80%, 100% { opacity: 0; transform: scale(0) translateY(-10px); }
      }

      /* 5. Notification Tally */
      .screen-tally { opacity: 0; transform-origin: center; }
      @keyframes popTally {
        0%, 75% { opacity: 0; transform: scale(0.5); }
        80% { opacity: 1; transform: scale(1.2); }
        85%, 95% { opacity: 1; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.8); }
      }

      /* Floor Shadow */
      .floor-shadow { transform-origin: 100px 170px; }
      @keyframes shadowBreathe {
        0%, 100% { transform: scale(1); opacity: 0.15; }
        40%, 60% { transform: scale(1.05); opacity: 0.1; }
      }

      .social-assembly { transform-origin: 100px 135px; }
      @keyframes premiumHover {
        0%, 100% { transform: translateY(0px) rotateX(0deg); }
        40%, 60% { transform: translateY(-5px) rotateX(2deg); }
      }

      svg:hover .upload-photo { animation: popUpload 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; animation-delay: 0s; }
      svg:hover .upload-video { animation: popUpload 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; animation-delay: 0.2s; }
      svg:hover .upload-chat { animation: popUpload 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; animation-delay: 0.4s; }
      svg:hover .broadcast-ripple { animation: rippleOut 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      
      svg:hover .node-top { animation: nodeLightUp 5s ease-in-out forwards; animation-delay: 0s; }
      svg:hover .node-right { animation: nodeLightUp 5s ease-in-out forwards; animation-delay: 0.1s; }
      svg:hover .node-bottom { animation: nodeLightUp 5s ease-in-out forwards; animation-delay: 0.2s; }
      svg:hover .node-left { animation: nodeLightUp 5s ease-in-out forwards; animation-delay: 0.3s; }

      svg:hover .node-top.feedback-heart { animation: popHeart 5s ease-out forwards; animation-delay: 0s; }
      svg:hover .node-right.feedback-heart { animation: popHeart 5s ease-out forwards; animation-delay: 0.1s; }
      svg:hover .node-bottom.feedback-heart { animation: popHeart 5s ease-out forwards; animation-delay: 0.2s; }
      svg:hover .node-left.feedback-heart { animation: popHeart 5s ease-out forwards; animation-delay: 0.3s; }

      svg:hover .screen-tally { animation: popTally 5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      svg:hover .social-assembly { animation: premiumHover 5s ease-in-out forwards; }
      svg:hover .floor-shadow { animation: shadowBreathe 5s ease-in-out forwards; }

      </style>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7579ff"/>
      <stop offset="50%" stop-color="#ff7eb3"/>
      <stop offset="100%" stop-color="#fab1a0"/>
    </linearGradient>
    <linearGradient id="phoneSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    <filter id="glowMagenta" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur in="SourceAlpha" stdDeviation="3"/><feOffset dx="0" dy="5" result="offsetblur"/><feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  
  <ellipse cx="100" cy="170" rx="80" ry="20" fill="#ff7eb3" filter="url(#textbookShadowBlur)" opacity="0.6" class="floor-shadow"  />
  <g class="social-assembly">
    <g transform="translate(100, 135) scale(1, 0.5) rotate(45)" filter="url(#softShadow)">
      <rect x="-35" y="-60" width="70" height="120" rx="8" fill="url(#phoneSilver)" stroke="#e0e0e0" stroke-width="1"/>
      <rect x="-30" y="-50" width="60" height="100" rx="4" fill="#263238" />
      <circle cx="0" cy="0" r="0" fill="none" stroke="url(#socialGrad)" class="broadcast-ripple" />
      <g class="screen-tally" transform="translate(0, -10)">
        <circle cx="0" cy="0" r="12" fill="#ff6b81" filter="url(#glowMagenta)" />
        <text x="0" y="4" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="14" fill="white">99+</text>
      </g>
    </g>
    <g transform="translate(100, 70)">
      <g class="upload-item upload-photo" transform="translate(-50, -20)">
        <rect x="-15" y="-15" width="30" height="30" rx="4" fill="url(#socialGrad)" />
        <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2" />
        <circle cx="8" cy="-8" r="2" fill="white" />
      </g>
      <g class="upload-item upload-video" transform="translate(0, -40)">
         <circle cx="0" cy="0" r="18" fill="url(#socialGrad)" />
         <polygon points="-5,-8 10,0 -5,8" fill="white" />
      </g>
      <g class="upload-item upload-chat" transform="translate(50, -20)">
        <path d="M -15 -15 L 15 -15 L 15 5 L 5 5 L 0 15 L -5 5 L -15 5 Z" fill="url(#socialGrad)" />
        <line x1="-8" y1="-5" x2="8" y2="-5" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <line x1="-8" y1="0" x2="2" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>
    <g transform="translate(100, 135)">
      <g stroke="#e0e0e0" stroke-width="1" stroke-dasharray="4 4" opacity="0.6">
        <line x1="0" y1="0" x2="0" y2="-70" /> <line x1="0" y1="0" x2="70" y2="-20" /> <line x1="0" y1="0" x2="0" y2="40" /> <line x1="0" y1="0" x2="-70" y2="-20" /> </g>
      <g>
        <circle cx="0" cy="-70" r="8" fill="#fdfbfb" class="network-node node-top" />
        <path d="M 0 -6 L -4 -10 C -6 -12, -10 -10, -10 -6 C -10 -2, 0 4, 0 4 C 0 4, 10 -2, 10 -6 C 10 -10, 6 -12, 4 -10 Z" fill="#ff7eb3" class="feedback-heart node-top"/>
      </g>
      <g>
         <circle cx="70" cy="-20" r="8" fill="#fdfbfb" class="network-node node-right" />
         <path d="M 0 -6 L -4 -10 C -6 -12, -10 -10, -10 -6 C -10 -2, 0 4, 0 4 C 0 4, 10 -2, 10 -6 C 10 -10, 6 -12, 4 -10 Z" fill="#ff7eb3" class="feedback-heart node-right"/>
      </g>
      <g>
        <circle cx="0" cy="40" r="8" fill="#fdfbfb" class="network-node node-bottom" />
        <path d="M 0 -6 L -4 -10 C -6 -12, -10 -10, -10 -6 C -10 -2, 0 4, 0 4 C 0 4, 10 -2, 10 -6 C 10 -10, 6 -12, 4 -10 Z" fill="#ff7eb3" class="feedback-heart node-bottom"/>
      </g>
      <g>
        <circle cx="-70" cy="-20" r="8" fill="#fdfbfb" class="network-node node-left" />
        <path d="M 0 -6 L -4 -10 C -6 -12, -10 -10, -10 -6 C -10 -2, 0 4, 0 4 C 0 4, 10 -2, 10 -6 C 10 -10, 6 -12, 4 -10 Z" fill="#ff7eb3" class="feedback-heart node-left"/>
      </g>
    </g>
  </g>
</svg>
